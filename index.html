<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
    <link rel="stylesheet" href="main.css/main.css">
</head>

<body>
    <div class="page">
        <nav class="flex space-between nav">
            <div class="flex logo">
                <img class="left-bar-pic" src="./img/luggage.png">
                <h1>TravelTip</h1>
            </div>
            <div class="flex input-container">
                <input class="search-input" type="text" placeholder="Where to capara?">
                <button class="btn btn-get-adress">Go!</button>
                <button class="btn btn-center-user">Where Am I?</button>
            </div>
        </nav>
        <div class="flex space-between btn-container">
            <section class="flex location-literal "></section>
            <button class="border copy-url">Copy Location</button>
        </div>
        <div class="flex space-around map-container">
                <section class="flex direction-column align-s-start align-i-center border weather"></section>
            <div class="flex border map" id="map" style="width: 50%; height: 400px;"></div>
        </div>
        <input type="text" class="get-url" hidden>


        <script src="lib/axios.js"></script>
        <script type="module" src="js/main.js"></script>
    </div>
</body>

</html>
